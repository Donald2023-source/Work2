<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ================ FONT AWESOME CDN ==================================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="Signup.css">
    <link rel="stylesheet" href="welcome.css">
    <title>Create an account</title>
</head>
<body>
    <main>
        <aside>
            <img src="images/image2.png" alt="image2">
        </aside>
        <section>
            <div class="container">
                <div class="right-side">
                    <div class="form-content">
                        <!-- ============= LOGO ================= -->
                        <div class="logo">
                            <a href="#"><img src="./images/Vector.png" alt="logo"></a>
                        </div>
                        <div class="headings">
                            <h2>Hello! Welcome</h2>
                            <h3>First, add your Phone number</h3>
                        </div>
                        <!-- ================ FORM ================= -->
                        <form action="">
                            <fieldset>
                                <legend>Email</legend>
                                <i class="fa-solid fa-phone"></i>
                                <input type="email" placeholder="Enter your email">
                            </fieldset>
                        </form>
                        <p>By Continuing, you confirm ownership of this phone number and
                            agree to receive automated texts to verify it. Standard message
                            and data rates may apply.
                        </p>
                        <!-- ==================== BUTTON ================ -->
                        <a href="Confirmation.html"><button>Continue</button></a>
                        <div class="login">
                            <p>Already have an account?<a href="#"><span>Log in</span></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
